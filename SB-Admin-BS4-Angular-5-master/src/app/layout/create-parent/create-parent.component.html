<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row m-b-18px">
        <div class="col-md-12">
            <a routerLink="/read-parents" class='btn btn-primary pull-right'>
                <span class='glyphicon glyphicon-list'></span> Read parents
            </a>
        </div>
    </div>

    <!-- HTML form for creating a parent -->
    <div class="row">
        <div class="col-md-12">

            <!--
        1. Bind our HTML form to Angular using [formGroup]
        2. If form was submitted, call createparent() method of CreateparentComponent
    -->
            <form [formGroup]="create_parent_form" (ngSubmit)="createparent()">
                <table class="table table-hover table-responsive table-bordered">
                    <tr>
                        <td>Name</td>
                        <td>
                            <!-- Bind this input field to our 'angular form field' using formControlName -->
                            <input formControlName="name" name="name" type="text" class="form-control" required />

                            <!-- show this error if the field is 'empty' and 'touched' -->
                            <div *ngIf="create_parent_form.get('name').touched && create_parent_form.get('name').hasError('required')" class="alert alert-danger">
                                Name is required.
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>LastName</td>
                        <td>
                            <input formControlName="LastName" type="text" name="LastName" class="form-control" required />

                            <!-- show this error if the field is 'empty' and 'touched' -->
                            <div *ngIf="create_parent_form.get('LastName').touched && create_parent_form.get('LastName').hasError('required')" class="alert alert-danger">
                                LastName is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>age</td>
                        <td>
                            <input formControlName="age" type="text" name="age" class="form-control" required />

                            <!-- show this error if the field is 'empty' and 'touched' -->
                            <div *ngIf="create_parent_form.get('age').touched && create_parent_form.get('age').hasError('required')" class="alert alert-danger">
                                age is required.
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>email</td>
                        <td>
                            <input formControlName="email" type="email" name="email" class="form-control" required />

                            <!-- show this error if the field is 'empty' and 'touched' -->
                            <div *ngIf="create_parent_form.get('email').touched && create_parent_form.get('email').hasError('required')" class="alert alert-danger">
                                email is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td>
                            <input formControlName="password" type="password" name="password" class="form-control" required />

                            <!-- show this error if the field is 'empty' and 'touched' -->
                            <div *ngIf="create_parent_form.get('password').touched && create_parent_form.get('password').hasError('required')" class="alert alert-danger">
                                password is required.
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Phone</td>
                        <td>
                            <input formControlName="phone" type="text" name="phone" class="form-control" required />

                            <!-- show this error if the field is 'empty' and 'touched' -->
                            <div *ngIf="create_parent_form.get('phone').touched && create_parent_form.get('phone').hasError('required')" class="alert alert-danger">
                                phone is required.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <!-- disable the submit button if the form is 'invalid' -->
                            <button class="btn btn-primary" type="submit">
                  <span class="glyphicon glyphicon-plus"></span> Create
                  
                </button>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>
